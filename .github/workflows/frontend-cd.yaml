name: Frontend Continuous Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./starter/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: npm-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  build:
    name: Build Docker Image
    needs: [ lint, test ]
    runs-on: ubuntu-latest
    environment: prod
    defaults:
      run:
        working-directory: ./starter/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker image
        run: |
          docker build -t frontend-app:latest --build-arg REACT_APP_MOVIE_API_URL=${{ vars.REACT_APP_MOVIE_API_URL }} .
          docker images

      - name: Save Docker image
        run: docker save -o /tmp/frontend-app.tar frontend-app:latest

      - name: Upload Docker image
        uses: actions/upload-artifact@v4
        with:
          name: frontend-app-image
          path: /tmp/frontend-app.tar

  push-to-ecr:
    name: Push Docker Image to ECR
    needs: build
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Download Docker image
        uses: actions/download-artifact@v4
        with:
          name: frontend-app-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/frontend-app.tar

      - name: Tag and push image to ECR
        run: |
          docker tag frontend-app:latest ${{ secrets.ECR_REPO_URL_FRONTEND }}:latest
          docker push ${{ secrets.ECR_REPO_URL_FRONTEND }}:latest

  deploy:
    name: Deploy to EKS
    needs: push-to-ecr  # Runs only if ECR push succeeds
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_DATA }}" | base64 --decode > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Deploy to EKS
        run: |
          kubectl apply -f ./starter/frontend/k8s/deployment.yaml --namespace=${{ vars.EKS_NAMESPACE }}
          kubectl rollout status deployment/frontend --namespace=${{ vars.EKS_NAMESPACE }}

      - name: Verify Deployment
        run: |
          kubectl get pods --namespace=${{ env.EKS_NAMESPACE }}